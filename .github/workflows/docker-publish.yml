name: Build and push Docker image deploy to ECS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA and image tag
        id: set-tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_TAG="nohaalmetwally/doctor-appointment-app:1.3.${GITHUB_RUN_NUMBER}"
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" > image_tag.txt
          echo "Using IMAGE_TAG=${IMAGE_TAG}"
          # show file contents for debugging
          cat image_tag.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image with build number
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.set-tags.outputs.image_tag }} # safe fallback if present, harmless if empty
            nohaalmetwally/doctor-appointment-app:latest
        # Note: docker action ignores empty tags; main tag is in image_tag.txt (we'll rely on artifact)

      - name: Upload image-tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt

  deploy-infra:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout terraform repo
        uses: actions/checkout@v4
        with:
          repository: NohaAlMetwally/doctors-app-tf
          path: tf

      - name: Download image-tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag
          path: .

      - name: Read image tag into env
        id: read-tag
        run: |
          if [ ! -f image_tag.txt ]; then
            echo "image_tag.txt missing!"
            ls -la .
            exit 1
          fi
          IMAGE_TAG=$(cat image_tag.txt | tr -d '\r\n')
          echo "IMAGE_TAG='${IMAGE_TAG}'"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          # also write to output for quick checks
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Show image tag used for deploy (debug)
        run: |
          echo "IMAGE_TAG from artifact: '${{ env.IMAGE_TAG }}'"
          if [ -z "${{ env.IMAGE_TAG }}" ]; then
            echo "ERROR: IMAGE_TAG empty!"
            exit 1
          fi

      - name: Terraform Init
        run: |
          cd tf
          terraform init -input=false

      - name: Terraform Plan & Apply (update ECS task image)
        env:
          TF_VAR_container_image: ${{ env.IMAGE_TAG }}
        run: |
          cd tf
          echo "Applying container_image = ${TF_VAR_container_image}"
          terraform plan -var "container_image=${TF_VAR_container_image}" -out=tfplan -input=false
          terraform apply -input=false -auto-approve tfplan
