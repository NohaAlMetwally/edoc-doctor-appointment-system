name: Build image and deploy to ECS (simple)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_PREFIX: nohaalmetwally/doctor-appointment-app
    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG (build number)
        run: |
          IMAGE_TAG="${IMAGE_PREFIX}:1.3.${GITHUB_RUN_NUMBER}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "Using IMAGE_TAG=${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_PREFIX }}:latest

      - name: Checkout terraform repo
        uses: actions/checkout@v4
        with:
          repository: NohaAlMetwally/doctors-app-tf
          path: tf

      # REMOVED: Create dummy bastion key file (not needed anymore)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: |
          cd tf
          terraform init -input=false

      # ADDED HERE: Safe Terraform plan & apply that only targets ECS
      - name: Terraform Plan & Apply (ECS only)
        env:
          TF_VAR_container_image: ${{ env.IMAGE_TAG }}
        run: |
          cd tf
          echo "Applying container_image = ${TF_VAR_container_image}"
          
          # Only target ECS resources, skip everything else (including bastion)
          terraform plan \
            -var "container_image=${TF_VAR_container_image}" \
            -target=aws_ecs_task_definition.edoc_task \
            -target=aws_ecs_service.edoc_service \
            -out=tfplan \
            -input=false
          
          # Check if plan was created successfully
          if [ -f tfplan ]; then
            echo "Applying ECS update..."
            terraform apply -input=false -auto-approve tfplan
            echo "ECS update applied successfully"
          else
            echo "No ECS changes to apply or plan creation failed"
          fi

      # REMOVED: Clean up step (not necessary as tfplan is already used)